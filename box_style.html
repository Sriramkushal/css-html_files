<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box style</title>
	<style type="text/css">
		.c_box{
			background: olive;
			width: 200px;
			height: 200px;
			padding: 20px;
			border: 2px solid black;
		}
		.b_box{
			background: lightpink;
			width: 200px;
			height: 200px;
			padding: 20px;
/*			box-sizing: border-box;*/
		}
	</style>
</head>
<body>
	<div class="c_box">fsd
		<br>
		<p>hello</p>
	</div>
	<div class="b_box">fsd</div>
</body>
</html>
