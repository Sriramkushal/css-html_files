<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basics of list styles in css</title>
	<style type="text/css">
		li{
			list-style-type: lower-roman;
		}
	</style>
</head>
<body>
	<ol>
		<li>dad</li>
		<li>maa</li>
		<li>sissy</li>
	</ol>
	<div style="height: 100px;width: 100px;background: black;box-shadow: 5px 5px 5px red,8px 8px 5px yellow,12px 12px 9px green;"></div>
</body>
</html>
