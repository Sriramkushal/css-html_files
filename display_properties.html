<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Properties</title>
	<style type="text/css">
		h1{
			background-color: red;
			display: inline;
		}
		span{
			background: yellow;
			display: block;
		}
		.a{
			height: 200px;
			width: 200px;
			border:2px solid hotpink;
			float: left;
		}
		.b{
			height: 200px;
			width: 200px;
			border:2px solid black;
			float: left;
/*			display: none;*/
/*           visibility: hidden;*/
		}
		.c{
			height: 200px;
			width: 200px;
			border:2px solid green;
			float: left;
		}
	</style>
</head>
<body>
	<h1>full stack</h1>
	<span>span tag</span>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
